<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Discovery — World Map Projections</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v4.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <style>
        .app-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: calc(100vh - 70px);
            margin-top: 70px;
        }

        .sidebar {
            background: var(--clr-bg-2);
            border-right: 1px solid var(--clr-border);
            padding: 24px;
            overflow-y: auto;
        }

        .main-view {
            background: #000;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-group {
            margin-bottom: 32px;
        }

        .control-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--clr-text-3);
            margin-bottom: 12px;
        }

        .select-input, .range-input {
            width: 100%;
            background: var(--clr-surface);
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-sm);
            color: var(--clr-text);
            padding: 10px;
            font-family: inherit;
        }

        .stats-overlay {
            position: absolute;
            bottom: 24px;
            left: 24px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            border-radius: var(--radius);
            border: 1px solid var(--clr-border);
            pointer-events: none;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .btn-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--clr-surface);
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-sm);
            color: var(--clr-text-2);
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .btn-toggle.active {
            border-color: var(--clr-accent);
            color: var(--clr-accent);
            background: var(--clr-accent-glow);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="container nav-inner">
            <div class="nav-logo">
                <div class="nav-logo-icon">⚡</div>
                <span>MODERN DISCOVERY</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="#explore" class="nav-link active">Lab</a>
                <a href="classic/index.html" class="nav-link">Classic</a>
            </div>
        </div>
    </nav>

    <div class="app-container">
        <aside class="sidebar">
            <div class="control-group">
                <label class="control-label">Projection Method</label>
                <select id="projection-select" class="select-input">
                    <optgroup label="Cylindrical">
                        <option value="geoEquirectangular">Equirectangular</option>
                        <option value="geoMercator">Mercator</option>
                        <option value="geoTransverseMercator">Transverse Mercator</option>
                        <option value="geoMiller">Miller Cylindrical</option>
                        <option value="geoCylindricalEqualArea">Cylindrical Equal Area</option>
                    </optgroup>
                    <optgroup label="Pseudocylindrical">
                        <option value="geoRobinson" selected>Robinson</option>
                        <option value="geoMollweide">Mollweide</option>
                        <option value="geoEqualEarth">Equal Earth</option>
                        <option value="geoNaturalEarth1">Natural Earth</option>
                        <option value="geoSinusoidal">Sinusoidal</option>
                        <option value="geoEckert4">Eckert IV</option>
                        <option value="geoWagner6">Wagner VI</option>
                    </optgroup>
                    <optgroup label="Azimuthal">
                        <option value="geoOrthographic">Orthographic</option>
                        <option value="geoStereographic">Stereographic</option>
                        <option value="geoGnomonic">Gnomonic</option>
                        <option value="geoAzimuthalEqualArea">Azimuthal Equal Area</option>
                        <option value="geoAzimuthalEquidistant">Azimuthal Equidistant</option>
                    </optgroup>
                    <optgroup label="Conic">
                        <option value="geoConicConformal">Lambert Conformal Conic</option>
                        <option value="geoConicEqualArea">Albers Equal Area</option>
                        <option value="geoConicEquidistant">Equidistant Conic</option>
                    </optgroup>
                    <optgroup label="Miscellaneous">
                        <option value="geoWinkel3">Winkel Tripel</option>
                        <option value="geoAitoff">Aitoff</option>
                        <option value="geoBoggs">Boggs Eumorphic</option>
                        <option value="geoPeirceQuincuncial">Peirce Quincuncial</option>
                        <option value="geoInterruptedHomolosine">Goode Homolosine</option>
                    </optgroup>
                </select>
            </div>

            <div class="control-group">
                <label class="control-label">Visual Overlays</label>
                <button id="toggle-tissot" class="btn-toggle active">
                    <span>Show Tissot Indicatrices</span>
                </button>
                <button id="toggle-graticule" class="btn-toggle active">
                    <span>Show Graticule (15°)</span>
                </button>
            </div>

            <div class="control-group">
                <label class="control-label">Data Resolution</label>
                <div style="display: flex; gap: 8px;">
                    <button id="btn-res-110m" class="btn-toggle active" style="justify-content: center;">110m Detail</button>
                    <button id="btn-res-50m" class="btn-toggle" style="justify-content: center;">50m Detail</button>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Rotation</label>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <div>
                        <span style="font-size: 0.7rem; opacity: 0.7;">λ (Longitude)</span>
                        <input type="range" id="rot-lambda" class="range-input" min="-180" max="180" value="0">
                    </div>
                    <div>
                        <span style="font-size: 0.7rem; opacity: 0.7;">φ (Latitude)</span>
                        <input type="range" id="rot-phi" class="range-input" min="-90" max="90" value="0">
                    </div>
                </div>
            </div>

            <div style="margin-top: auto; padding-top: 40px; border-top: 1px solid var(--clr-border);">
                <p style="font-size: 0.75rem; color: var(--clr-text-3);">
                    Data Source: GADM Administrative Boundaries (Simplified) via world-atlas.
                </p>
            </div>
        </aside>

        <main class="main-view" id="canvas-container">
            <canvas id="projection-canvas"></canvas>
            
            <div class="stats-overlay">
                <div id="proj-name-display" style="font-weight: 700; color: #fff;">Robinson</div>
                <div id="proj-type-display" style="font-size: 0.8rem; color: var(--clr-accent);">Pseudocylindrical</div>
                <div id="loading-indicator" style="display: none; font-size: 0.75rem; color: var(--clr-accent-3); margin-top: 8px; font-weight: 600;">Loading geometry...</div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
